<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Countries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let country of countries">
    <img [src]="country.flags?.png" />
    <ion-card-header>
      <ion-card-title>{{ country.name?.official }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="openNews(country.name?.official, country.cca2)"
        >News</ion-button
      >
      <ion-button (click)="openWeather(country)">Weather</ion-button>
      <ion-button (click)="openNeighbours(country)">Neighbours</ion-button>
      <ion-button (click)="openCountryInfo(country)">Info</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
